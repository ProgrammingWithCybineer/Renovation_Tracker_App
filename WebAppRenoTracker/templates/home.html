{% extends 'base.html' %}


{% block content %}



<h1>New Project</h1>


<ul>
{% for newproject in object_list %}
    <li><a href= "{% url 'project-details' newproject.pk %}">{{ newproject.project_title }}</a> - {{ newproject.updated_By }}<br/>
    {{ newproject.house_Level }} - {{ newproject.room }}</li>
{% endfor %}
</ul>




{% endblock %}
